plugins {
    id 'java'

}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.data', name: 'spring-data-redis', version: '2.7.2'
    implementation group: 'redis.clients', name: 'jedis', version: '3.9.0'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.7.3'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.7.3'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.16'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.16.16'
}

test {
    useJUnitPlatform()
}